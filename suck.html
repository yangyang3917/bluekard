    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }
        
        .sound-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 10px;
        }
        
        .sound-item {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            background-color: white;
            aspect-ratio: 1/1;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .sound-item:hover {
            transform: scale(1.05);
        }
        
        .sound-item .sound-name {
            padding: 10px;
            font-size: 14px;
            text-align: center;
            color: #333;
            word-break: break-word;
        }
        
        .no-sounds {
            text-align: center;
            padding: 40px 20px;
            color: #999;
            font-style: italic;
            grid-column: 1 / -1;
        }
        
        .loading {
            text-align: center;
            padding: 40px 20px;
            color: #666;
            grid-column: 1 / -1;
        }
        
        /* 添加导航链接样式 */
        .nav-link {
            display: block;
            text-align: center;
            margin: 15px 0;
            color: #1e90ff;
            text-decoration: none;
            font-weight: bold;
        }
        
        .nav-link:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 0 10px;
            }
            
            .sound-container {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 10px;
            }
            
            h1 {
                font-size: 20px;
            }
        }
        
        @media (max-width: 480px) {
            .sound-container {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
                gap: 8px;
            }
            
            .sound-item .sound-name {
                font-size: 12px;
                padding: 5px;
            }
        }
        
        audio {
            display: none;
        }
    </style>

<style>
/* 统一的页面载入动画 */
@keyframes pageSlideIn {
    from {
        opacity: 0;
        transform: translateY(10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* 应用到所有页面容器 */
.container {
    animation: pageSlideIn 0.4s ease-out forwards;
}

/* 为已有动画的页面调整动画 */
.content {
    animation: pageSlideIn 0.4s ease-out forwards;
}

/* 视频列表动画 */
.video-list {
    animation: pageSlideIn 0.4s ease-out forwards;
}

/* 音效容器动画 */

}

/* 图片容器动画 */

/* 导航栏动画 */
.bottom-nav {
    animation: pageSlideIn 0.4s ease-out 0.1s forwards;
    animation-fill-mode: both;

/* 初始状态设置 */
.container,
.content,
.video-list,
#sound-display,
#image-display,
.bottom-nav {

}

/* 延迟显示内容，避免闪烁 */
@media (prefers-reduced-motion: reduce) {
    .container,
    .content,
    .video-list,
    #sound-display,
    #image-display,
    .bottom-nav {
        animation: none;
        opacity: 1;
    }
